name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes in this Release
          - Version ${{ steps.version.outputs.VERSION }}
          - See commit history for detailed changes
          
          ## Installation
          ```bash
          pip install pyinkdisplay==${{ steps.version.outputs.VERSION }}
          ```
          
          ## Raspberry Pi Deployment
          1. Download the wheel file from this release
          2. Install in your Pi environment:
             ```bash
             pip install pyinkdisplay-${{ steps.version.outputs.VERSION }}-py3-none-any.whl
             ```
        draft: false
        prerelease: false
    
    - name: Upload wheel to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/pyinkdisplay-${{ steps.version.outputs.VERSION }}-py3-none-any.whl
        asset_name: pyinkdisplay-${{ steps.version.outputs.VERSION }}-py3-none-any.whl
        asset_content_type: application/octet-stream