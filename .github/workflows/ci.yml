name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgpiod2
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools pytest pytest-cov pytest-mock flake8 black isort bandit mypy
        
        # Create requirements-ci.txt without hardware-specific dependencies
        cat > requirements-ci.txt << EOF
        PyYAML
        paho-mqtt>=1.6.0
        requests
        tenacity
        pytz
        # Mock hardware dependencies for CI
        EOF
        
        pip install -r requirements-ci.txt
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 pyinkdisplay/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 pyinkdisplay/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check --diff pyinkdisplay/
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff pyinkdisplay/
    
    - name: Type checking with mypy
      run: |
        mypy pyinkdisplay/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true  # mypy can be strict, make it non-blocking initially
    
    - name: Security scan with bandit
      run: |
        bandit -r pyinkdisplay/ -f json -o bandit-report.json || true
        bandit -r pyinkdisplay/ || true
      continue-on-error: true
    
    - name: Test with pytest
      run: |
        # Run tests with mocked hardware dependencies
        python -m pytest tests/ -v --cov=pyinkdisplay --cov-report=xml --cov-report=term-missing
      env:
        # Mock hardware environment
        MOCK_HARDWARE: "true"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  config-validation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install PyYAML
      run: pip install PyYAML
    
    - name: Validate YAML configuration files
      run: |
        python -c "
        import yaml
        import sys
        
        config_files = ['config/config.yaml']
        
        for file in config_files:
            try:
                with open(file, 'r') as f:
                    yaml.safe_load(f)
                print(f'✓ {file} is valid YAML')
            except yaml.YAMLError as e:
                print(f'✗ {file} has YAML syntax error: {e}')
                sys.exit(1)
            except FileNotFoundError:
                print(f'! {file} not found, skipping')
        "
    
    - name: Check for required configuration keys
      run: |
        python -c "
        import yaml
        
        with open('config/config.yaml', 'r') as f:
            config = yaml.safe_load(f)
        
        required_keys = ['epd', 'url', 'alarmMinutes']
        missing_keys = [key for key in required_keys if key not in config]
        
        if missing_keys:
            print(f'✗ Missing required configuration keys: {missing_keys}')
            exit(1)
        else:
            print('✓ All required configuration keys present')
        "

  license-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Check MIT license headers
      run: |
        # Check that all Python files have MIT license headers
        missing_license=()
        
        while IFS= read -r -d '' file; do
          if ! grep -q "MIT License" "$file"; then
            missing_license+=("$file")
          fi
        done < <(find pyinkdisplay/ -name "*.py" -print0)
        
        if [ ${#missing_license[@]} -gt 0 ]; then
          echo "✗ Files missing MIT license header:"
          printf '%s\n' "${missing_license[@]}"
          exit 1
        else
          echo "✓ All Python files have MIT license headers"
        fi

  build-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
