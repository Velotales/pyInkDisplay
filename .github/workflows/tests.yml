name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compile:
    name: "Deps: Compile"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip and install pip-tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools

      - name: Compile requirements from .in files
        run: |
          pip-compile -q -o requirements.txt requirements.in
          pip-compile -q -o requirements-dev.txt requirements-dev.in

      - name: Upload compiled requirements
        uses: actions/upload-artifact@v4
        with:
          name: compiled-requirements
          path: |
            requirements.txt
            requirements-dev.txt

  lint:
    name: "QA: Lint & Types (Ubuntu)"
    needs: compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download compiled requirements
        uses: actions/download-artifact@v4
        with:
          name: compiled-requirements

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Black (check)
        run: black --check .

      - name: isort (check)
        run: isort --check-only .

      - name: Flake8
        run: flake8 .

      - name: Bandit (security scan)
        run: bandit -r pyinkdisplay -x tests -ll

      - name: Mypy (ignore missing imports)
        run: mypy --ignore-missing-imports pyinkdisplay

  tests-ubuntu:
    name: "Tests: Ubuntu (mocked deps)"
    needs: compile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download compiled requirements
        uses: actions/download-artifact@v4
        with:
          name: compiled-requirements

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dev dependencies only
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run tests with mocked hardware dependencies
        run: pytest -q

  tests-arm:
    name: "Tests: Raspberry Pi (optional)"
    needs: compile
    if: github.event_name != 'pull_request'
    continue-on-error: true
    runs-on: [self-hosted, linux, arm]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download compiled requirements
        uses: actions/download-artifact@v4
        with:
          name: compiled-requirements

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests
        run: pytest -q
